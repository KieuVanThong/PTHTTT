<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Quản Lý Thu Mua</title>
<meta charset="UTF-8" />
<link rel="stylesheet"
	th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}">
</head>
<body>
	<div class="header">
		<p th:text="${session.hoTenThuMua}" th:unless="${session==null}"></p>
		<a th:href="@{/logout}">Đăng xuất</a>
	</div>

	<div class="slider">
		<a th:href="@{/lenhsanxuat_TM}">Lệnh Sản Xuất</a>
	</div>
	<div class="content">
		<div class="table-container">
			<div class="title">
				<h3></h3>
			</div>
			<div class="table">
				<table id="table1">
					<tr>
						<th>No</th>
						<th>Mã Lệnh Sản Xuất</th>
						<th>Mã Phiếu</th>
						<th>Ngày Lập</th>
						<th>Chú Thích</th>
						<th>Người Tạo Lệnh Sản Xuất</th>
						<th colspan="5"><a th:href="@{/AddPhieuMuaNVL}">Tạo Phiếu
								Mua NVL</a></th>
					</tr>
					<tr th:each="pmnvl,state:${pmnvls}">
						<td th:utext="${state.count}"></td>
						<td th:utext="${pmnvl.lenhSanXuat.getID()}"></td>
						<td th:utext="${pmnvl.maPhieu}"></td>
						<td th:utext="${pmnvl.ngayLap}"></td>
						<td th:utext="${pmnvl.chuThich}"></td>
						<td th:utext="${pmnvl.nhanVien.getHoTen()}"></td>
						<td><a th:href="@{/listNVLCanDung/}+${pmnvl.ID}">Danh
								Sách NVL Cần Dùng</a></td>
						<td><a th:href="@{/listPhieuChi/}+${pmnvl.ID}">Danh Sách
								Phiếu Chi</a></td>
						<td><a th:href="@{/editPhieuMuaNVL/}+${pmnvl.ID}"><i
								class="fa fa-edit"></i></a></td>
						<td><a th:href="@{/removePhieuMuaNVL/}+${pmnvl.ID}"><i
								class="fa fa-remove"></i></a></td>
					</tr>
				</table>
				<table id="table2">
					<tr>
						<th>No</th>
						<th>Tên Sản Phẩm</th>
						<th>Tên NVL</th>
						<th>Khối Lượng</th>
						<th>Độ Dài</th>
						<th>Độ Rộng</th>
						<th>Số Lượng NVL</th>
					</tr>
					<tr th:each="bdm,state:${bdms}">
						<td th:utext="${state.count}"></td>
						<td th:utext="${bdm.sanPham.getTenSP()}"></td>
						<td th:utext="${bdm.nguyenVatLieu.getTenNVL()}"></td>
						<td th:utext="${bdm.nguyenVatLieu.getKhoiLuong()}"></td>
						<td th:utext="${bdm.nguyenVatLieu.getDoDai()}"></td>
						<td th:utext="${bdm.nguyenVatLieu.getDoRong()}"></td>
						<td th:utext="${bdm.soLuong}"></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	<div class="footer"></div>
</body>
</html>
