<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Quản Lý Sản Xuất</title>
<meta charset="UTF-8" />
</head>
<div class="header">
	<p th:text="${session.hoTenSanXuat}" th:unless="${session==null}"></p>
	<a th:href="@{/logout}">Đăng xuất</a>
</div>

<div class="slider">
	<a th:href="@{/sanpham_SX}">Phiếu Đặt Hàng</a>
</div>
<div class="content">
	<form th:action="@{/active_AddCongDoanSanXuat}" method='GET'>
		<table>
			<tr>
				<td>Tên Sản Phẩm</td>
				<td><input type='text' th:value="${tenSanPham}" th:name="tenSanPham" th:readonly="true"/></td>
			</tr>
			<tr>
				<td>Tên Công Đoạn</td>
				<td><input type='text'  th:name="tenCongDoan" /></td>
			</tr>
			<tr>
				<td>Thời Gian Hoàn Thiện</td>
				<td><input type='text' th:name="thoiGianHoanThien" /></td>
			</tr>
			<tr>
				<td>Mô Tả</td>
				<td><input type='text'th:name="moTa" /></td>
			</tr>
			<tr>
				<td><input name="submit" type="submit" value="submit" /></td>
			</tr>
		</table>
	</form>
</div>
<div class="footer"></div>
</body>
</html>
