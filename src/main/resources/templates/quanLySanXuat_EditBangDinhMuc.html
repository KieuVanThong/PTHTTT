<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Quản Lý Sản Xuất</title>
<meta charset="UTF-8" />
</head>
<div class="header">
	<p th:text="${session.hoTenSanXuat}" th:unless="${session==null}"></p>
	<a th:href="@{/logout}">Đăng xuất</a>
</div>

<div class="slider">
	<a th:href="@{/sanpham_SX}">Phiếu Đặt Hàng</a>
</div>
<div class="content">
	<form th:action="@{/active_EditBangDinhMuc}" method='GET'>
		<table>
			<tr>
				<td>ID</td>
				<td><input type='text' th:value="${ID}" th:name="ID" th:readonly="true" /></td>
			</tr>
			<tr>
				<td>Tên Sản Phẩm</td>
				<td><input type='text' th:value="${tenSanPham}" th:name="tenSanPham" th:readonly="true"/></td>
			</tr>
			<tr>
				<td>Tên NVL</td>
				<td><input type='text' th:value="${tenNVL}" th:name="tenNVL" /></td>
			</tr>
			<tr>
				<td>Số Lượng</td>
				<td><input type='text'th:value="${soLuong}" th:name="soLuong" /></td>
			</tr>
			<tr>
				<td>Nhân Viên Lên BDM</td>
				<td><input type='text' th:value="${hoTenSanXuat}" th:name="hoTenSanXuat" th:readonly="true"/></td>
			</tr>
			<tr>
				<td><input name="submit" type="submit" value="submit" /></td>
			</tr>
		</table>
	</form>
</div>
<div class="footer"></div>
</body>
</html>
