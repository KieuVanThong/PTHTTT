<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="//use.fontawesome.com/releases/v5.0.7/css/all.css" />
<th:link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
	integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
	crossorigin="anonymous" />
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
	rel="stylesheet" />
<title>Quản Lý Sản Xuất</title>
<meta charset="UTF-8" />
<link rel="stylesheet" th:href="@{/KD_addPDH.css}">
</head>
<body class="screen">
	<div class="header">
		<p th:text="${session.hoTenSanXuat}" class="header__username"
			th:unless="${session==null}"></p>
		<a th:href="@{/listSanPham_SX}" class="header__main">Danh Sách Sản
			Phẩm</a><a th:href="@{/listThanhPham_SX}" class="header__main">Danh
			Sách Thành Phẩm</a> <a th:href="@{/logout}" class="header__logout">Đăng
			xuất</a>
	</div>

	<div class="slider">Sửa Bảng Định Mức</div>
	<div class="content">
		<form th:action="@{/active_EditBangDinhMuc}" method='GET'
			class="content__form">
			<div class="content__table">
				<div>
					<span>ID</span> <input type='text' th:value="${ID}" th:name="ID"
						th:readonly="true" />
				</div>
				<div>
					<span>Tên Sản Phẩm</span> <input type='text'
						th:value="${tenSanPham}" th:name="tenSanPham" th:readonly="true" />
				</div>
				<div>
					<span>Tên NVL</span> <input type='text' th:value="${tenNVL}"
						th:name="tenNVL" />
				</div>
				<div>
					<span>Số Lượng</span> <input type='text' th:value="${soLuong}"
						th:name="soLuong" />
				</div>
				<div>
					<span>Nhân Viên Lên BDM</span> <input type='text'
						th:value="${hoTenSanXuat}" th:name="hoTenSanXuat"
						th:readonly="true" />
				</div>
				<div>
					<input name="submit" type="submit" value="submit" />
				</div>
			</div>
		</form>
	</div>
	<button class="info__btn">
		<i class="fas fa-info"></i>
	</button>
	<button class="info__close">
		<i class="fas fa-times"></i>
	</button>
	<div class="info__doc">
		<ul class="info__list">
			<li class="info__list-item">
				<h3 class="info__title ">Tên các thành viên</h3>
			</li>
			<li class="info__list-item"><span class="info__name">Nguyễn
					Vũ Nghiêm</span></li>
			<li class="info__list-item"><span class="info__name">Kiều
					Văn Thông</span></li>
			<li class="info__list-item"><span class="info__name">Hoàng
					Thanh Hải</span></li>
			<li class="info__list-item"><span class="info__name">Phạm
					Ngọc Khánh</span></li>
			<li class="info__list-item"><span class="info__name">Nguyễn
					Thị Hiếu</span></li>
			<li class="info__list-item"><span class="info__name">Vũ
					Thị Ngọc Ánh</span></li>
		</ul>
	</div>
	<script th:src="@{/index.js}"></script>
	<div class="footer"></div>
</body>
</html>
