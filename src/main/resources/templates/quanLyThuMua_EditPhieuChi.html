<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="//use.fontawesome.com/releases/v5.0.7/css/all.css" />
<th:link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
	integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
	crossorigin="anonymous" />
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
	rel="stylesheet" />
<link rel="stylesheet" th:href="@{/KD_addPDH.css}">
<title>Quản Lý Thu mua</title>
<meta charset="UTF-8" />
</head>
<body class="screen">
	<div class="header">
		<p th:text="${session.hoTenThuMua}" th:unless="${session==null}"
			class="header__username"></p>
		<a th:href="@{/ListLenhSanXuat_TM}" class="header__main">Lệnh Sản
			Xuất</a> <a th:href="@{/LogOut}" class="header__logout">Đăng xuất</a>
	</div>

	<div class="slider">Sửa Phiếu Chi</div>
	<div class="content">
		<form th:action="@{/Active_EditPhieuChi}" method='GET'
			class="content__form">
			<div class="content__table">
				<div>
					<span>ID</span> <input type='text' th:value="${ID}" th:name="ID"
						th:readonly="true" />
				</div>
				<div>
					<span>Số Phiếu</span> <input type='text' th:value="${soPhieu}"
						th:name="soPhieu" required/>
				</div>
				<div>
					<span>Mã Phiếu Mua NVL</span> <input type='text'
						th:value="${maPhieuNVL}" th:name="maPhieuNVL" th:readonly="true" />
				</div>
				<div>
					<span>Loại Phiếu</span> <input type='text' th:value="${loaiPhieu}"
						th:name="loaiPhieu" required/>
				</div>
				<div>
					<span>Ngày Lập</span> <input type='text' th:value="${ngay}"
						th:name="ngay" required/>
				</div>
				<div>
					<span>Nội Dung</span> <input type='text' th:value="${noiDung}"
						th:name="noiDung" required/>
				</div>
				<div>
					<span>Giá Thành</span> <input type='text' th:value="${giaThanh}"
						th:name="giaThanh" required/>
				</div>
				<div>
					<input name="submit" type="submit" value="submit" />
				</div>
			</div>
		</form>
	</div>
	<button class="info__btn">
		<i class="fas fa-info"></i>
	</button>
	<button class="info__close">
		<i class="fas fa-times"></i>
	</button>
	<div class="info__doc">
		<ul class="info__list">
			<li class="info__list-item">
				<h3 class="info__title ">Tên các thành viên</h3>
			</li>
			<li class="info__list-item"><span class="info__name">Nguyễn
					Vũ Nghiêm</span></li>
			<li class="info__list-item"><span class="info__name">Kiều
					Văn Thông</span></li>
			<li class="info__list-item"><span class="info__name">Hoàng
					Thanh Hải</span></li>
			<li class="info__list-item"><span class="info__name">Phạm
					Ngọc Khánh</span></li>
			<li class="info__list-item"><span class="info__name">Nguyễn
					Thị Hiếu</span></li>
			<li class="info__list-item"><span class="info__name">Vũ
					Thị Ngọc Ánh</span></li>
		</ul>
	</div>
	<script th:src="@{/index.js}"></script>
	<div class="footer"></div>
</body>
</html>
