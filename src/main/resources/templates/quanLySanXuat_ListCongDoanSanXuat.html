<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Quản Lý Sản Xuất</title>
<meta charset="UTF-8" />
<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}">
</head>
<body>
	<div class="header">
	 	<p th:text ="${session.hoTenSanXuat}" th:unless="${session==null}"></p>
		<a th:href="@{/logout}">Đăng xuất</a>
	</div>

	<div class="slider">
		<a th:href="@{/sanpham_SX}">Danh Sách Sản Phẩm</a>
	</div>
	<div class="content">
		<div class="table-container">
			<div class="title">
				<h3></h3>
			</div>
			<div class="table">
				<table id="table1">
					<tr>
						<th>No</th>
						<th>Tên Sản Phẩm</th>
						<th>Tên Công Đoạn</th>
						<th>Mô Tả</th>
						<th>Thời Gian Hoàn Thiện</th>
						<th colspan="3"></th>
					</tr>
						<tr th:each="cdsx,state:${cdsxs}">
							<td th:utext="${state.count}"></td>
							<td th:utext="${cdsx.sanPham.getTenSP()}"></td>
							<td th:utext="${cdsx.tenCongDoan}"></td>
							<td th:utext="${cdsx.moTa}"></td>
							<td th:utext="${cdsx.thoiGianHoanThien}"></td>
							<td><a th:href="@{/editCongDoanSanXuat/}+${cdsx.ID}"><i
								class="fa fa-edit"></i></a></td>
							<td><a th:href="@{/removeCongDoanSanXuat/}+${cdsx.ID}"><i
								class="fa fa-remove"></i></a></td>
						</tr>
				</table>
			</div>
		</div>
	</div>
	<div class="footer"></div>
</body>
</html>
