<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Quản Lý Thu Mua</title>
<meta charset="UTF-8" />
</head>
<div class="header">
	<p th:text="${session.hoTenThuMua}" th:unless="${session==null}"></p>
	<a th:href="@{/logout}">Đăng xuất</a>
</div>

<div class="slider">
	<a th:href="@{/lenhsanxuat_TM}">Lệnh Sản Xuất</a>
</div>
<div class="content">
	<form th:action="@{/active_AddPhieuChi}" method='GET'>
		<table>
			<tr>
				<td>Số Phiếu</td>
				<td><input type='text' th:name="soPhieu" /></td>
			</tr>
			<tr>
				<td>Loại Phiếu</td>
				<td><input type='text' th:name="loaiPhieu" /></td>
			</tr>
			<tr>
				<td>Ngày Lập</td>
				<td><input type='text' th:name="ngay" /></td>
			</tr>
			<tr>
				<td>Nội Dung</td>
				<td><input type='text' th:name="noiDung" /></td>
			</tr>
			<tr>
				<td>Giá Thành</td>
				<td><input type='text' th:name="giaThanh" /></td>
			</tr>
			<tr>
				<td><input name="submit" type="submit" value="submit" /></td>
			</tr>
		</table>
	</form>
</div>
<div class="footer"></div>
</body>
</html>
