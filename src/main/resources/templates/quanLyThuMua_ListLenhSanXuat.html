<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Quản Lý Thu Mua</title>
<meta charset="UTF-8" />
<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}">
</head>
<body>
	<div class="header">
	 	<p th:text ="${session.hoTenThuMua}" th:unless="${session==null}"></p>
		<a th:href="@{/logout}">Đăng xuất</a>
	</div>

	<div class="slider">
		<a th:href="@{/lenhsanxuat_TM}">Lệnh Sản Xuất</a>
	</div>
	<div class="content">
		<div class="table-container">
			<div class="title">
				<h3></h3>
			</div>
			<div class="table">
				<table id="table1">
					<tr>
						<th>No</th>
						<th>Mã Phiếu Đặt Hàng</th>
						<th>Ngày Bắt Đầu Sản Xuất</th>
						<th>Ngày Xuất Sản phẩm</th>
						<th>Trạng Thái</th>
						<th>Chú Thích</th>
						<th>Người Tạo Lệnh Sản Xuất</th>
						<th colspan="1"></th>
					</tr>
						<tr th:each="lsx,state:${lsxs}">
							<td th:utext="${state.count}"></td>
							<td th:utext="${lsx.phieuDatHang.getMaPhieu()}"></td>
							<td th:utext="${lsx.ngayBatDauSP}"></td>
							<td th:utext="${lsx.ngayXuatSP}"></td>
							<td th:utext="${lsx.trangThai}"></td>
							<td th:utext="${lsx.chuThich}"></td>
							<td th:utext="${lsx.nhanVien.getHoTen()}"></td>
							<td><a th:href="@{/listPhieuMuaNVL/}+${lsx.ID}">Danh Sách Phiếu Mua NVL</a></td>
						</tr>
				</table>
			</div>
		</div>
	</div>
	<div class="footer"></div>
</body>
</html>
