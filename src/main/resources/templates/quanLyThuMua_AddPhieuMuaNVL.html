<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Quản Lý Thu Mua</title>
<meta charset="UTF-8" />
</head>
<div class="header">
	<p th:text="${session.hoTenThuMua}" th:unless="${session==null}"></p>
	<a th:href="@{/logout}">Đăng xuất</a>
</div>

<div class="slider">
	<a th:href="@{/lenhsanxuat_TM}">Lệnh Sản Xuất</a>
</div>
<div class="content">
	<form th:action="@{/active_AddPhieuMuaNVL}" method='GET'>
		<table>
			<tr>
				<td>Mã Phiếu</td>
				<td><input type='text' th:name="maPhieu" /></td>
			</tr>
			<tr>
				<td>Ngày Lập</td>
				<td><input type='text' th:name="ngayLap" /></td>
			</tr>
			<tr>
				<td>Chú Thích</td>
				<td><input type='text' th:name="chuThich" /></td>
			</tr>
			<tr>
				<td>Người Tạo Lệnh Sản Xuất</td>
				<td><input type='text' th:value="${hoTenThuMua}"
					th:name="hoTenThuMua" th:readonly="true" /></td>
			</tr>
			<tr>
				<td><input name="submit" type="submit" value="submit" /></td>
			</tr>
		</table>
	</form>
</div>
<div class="footer"></div>
</body>
</html>
